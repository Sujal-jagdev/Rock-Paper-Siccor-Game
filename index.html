<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Siccor Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="https://images.squarespace-cdn.com/content/v1/618037d25050485b61e7f62d/271f0feb-c872-4eb6-b918-3e9c8e38443c/Rock+Paper+Scissors+Logo.png">
</head>

<body class="bg-dark text-light text-center ">
    
    <div class="main col-12 mt-lg-5">
        <h1>Rock Paper Siccor</h1>
        <div class="score d-lg-flex justify-content-between mb-5 col-lg-5 m-auto mt-5 col-md-4 col-sm-6 col-7 d-md-flex d-sm-flex">
            <h5 class=" bg-success p-3">You : <span id="you_score">0</span></h5>
            <h5 class=" bg-danger p-3"><span id="com_score">0</span> :
                Computer</h5>
        </div>
        <div class="min_1 d-lg-flex align-items-center justify-content-center col-lg-12 m-auto col-md-12 col-sm-12 col-12 d-md-flex d-sm-flex">
            <div class="col-lg-2 text-center col-md-3 col-sm-4">
                <i class="fa-regular fa-hand-back-fist rock" id="s1"></i>
            </div>
            <div class=" col-lg-2 text-center col-md-3 col-sm-4 mt-3 mt-lg-0 mt-md-0 mt-sm-0">
                <i class="fa-regular fa-hand paper" id="s1"></i>
            </div>
            <div class=" col-lg-2 text-center col-md-3 col-sm-4 mt-3 mt-lg-0 mt-md-0 mt-sm-0">
                <i class="fa-regular fa-hand-scissors siccor" id="s1" style="rotate: 75deg;"></i>
            </div>
        </div>

        <div class="min-2 col-12 mt-5 text-center d-flex align-items-center justify-content-center m-auto flex-column ">
            <h1 id="dissison">Your Decissons</h1>
                <div class="you-com col-12 d-flex m-auto mt-3 ">
                    <div class="gh-1 d-lg-flex col-6 align-items-center justify-content-end d-md-flex d-sm-flex">
                        <h3>You</h3>
                        <img src="img/rock.png" alt=""  id="you">
                    </div>
                    <div class="gh-1 d-lg-flex col-6 align-items-center justify-content-start d-md-flex d-sm-flex">
                        <img src="img/rock.png" alt="" width="20%" id="com">
                        <h3>Computer</h3>
                    </div>
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
